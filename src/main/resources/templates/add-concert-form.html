
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #f76b1c;
            margin-bottom: 1.5rem;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        form input[type="text"],
        form input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        form input:focus {
            border-color: #f76b1c;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, #f76b1c 0%, #fad961 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(247,107,28,0.15);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #fad961 0%, #f76b1c 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Concert</h1>
        <form th:action="@{/concerts}" th:object="${concert}" method="post">
            <label for="title">Title :</label>
            <input type="text" id="title" th:field="*{title}" required>
            <label for="performer">Performer:</label>
            <input type="text" id="performer" th:field="*{performer}" required>
            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required>
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" required>
            <button type="submit">Add Concert</button>
        </form>
    </div>
</body>
</html>
