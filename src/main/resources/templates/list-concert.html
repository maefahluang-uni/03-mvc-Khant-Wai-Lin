
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 1.5rem;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .actions a {
            background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%);
            color: #fff;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .actions a:hover {
            background: linear-gradient(90deg, #6dd5fa 0%, #2980b9 100%);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f4f8fb;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(41,128,185,0.08);
        }
        .concert-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .concert-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2980b9;
        }
        .concert-performer {
            color: #555;
        }
        .concert-date {
            color: #888;
            font-size: 0.95rem;
        }
        .delete-btn {
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: linear-gradient(90deg, #f09819 0%, #ff5858 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concert List</h1>
        <div class="actions">
            <a href="/add-concert">Add Concert</a>
            <a href="/delete-concert" style="background:linear-gradient(90deg,#ff5858 0%,#f09819 100%)">Delete All</a>
        </div>
        <ul>
            <li th:each="concert : ${concerts}">
                <div class="concert-info">
                    <span class="concert-title" th:text="${concert.title}"></span>
                    <span class="concert-performer" th:text="${concert.performer}"></span>
                    <span class="concert-date" th:text="${concert.date}"></span>
                </div>
                <a class="delete-btn" th:href="@{/delete-concert/{id}(id=${concert.id})}">Delete</a>
            </li>
        </ul>
    </div>
</body>
</html>
